<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Broiler Weight & Pallah Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; margin: 5px; }
    button { padding: 10px 20px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #444; }
    th, td { padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>Broiler Pallah & Weight Calculator</h2>

  <input type="number" id="weightInput" placeholder="ওজন লিখুন (কেজি)" />
  <button onclick="addWeight()">যোগ করুন</button>

  <table>
    <thead>
      <tr>
        <th>সিরিয়াল</th>
        <th>ওজন (কেজি)</th>
        <th>পাল্লা সংখ্যা</th>
      </tr>
    </thead>
    <tbody id="weightTable"></tbody>
  </table>

  <h3>মোট ওজন: <span id="totalWeight">0</span> কেজি</h3>
  <h3>মোট পাল্লা: <span id="totalPallah">0</span></h3>

  <button onclick="window.print()">PDF / Print</button>

<script>
let count = 0;
let totalWeight = 0;
let totalPallah = 0;

function addWeight() {
    let w = document.getElementById('weightInput').value;
    if (w === '' || w <= 0) return;

    w = parseFloat(w);
    count++;
    let pallah = Math.round((w / 10) * 100) / 100;

    totalWeight += w;
    totalPallah += pallah;

    let row = document.createElement('tr');
    row.innerHTML = `
        <td>${count}</td>
        <td>${w}</td>
        <td>${pallah}</td>
    `;
    document.getElementById('weightTable').appendChild(row);

    document.getElementById('totalWeight').innerText = totalWeight.toFixed(2);
    document.getElementById('totalPallah').innerText = totalPallah.toFixed(2);

    document.getElementById('weightInput').value = '';
}
</script>

</body>
</html>
